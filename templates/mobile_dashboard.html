<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Detection Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: sans-serif;
            padding: 10px;
        }
        h2, h3 {
            color: #0f0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 6px;
            border: 1px solid #444;
            text-align: left;
            font-size: 14px;
        }
        img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border: 1px solid #555;
            margin: 5px 0;
        }
        .image-block {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<h2>üì± Mobile Detection Dashboard</h2>

<h3>üïí Recent Logs</h3>
<table>
    <tr>
        <th>Time</th>
        <th>Room</th>
        <th>Label</th>
    </tr>
    {% for log in logs %}
    <tr>
        <td>{{ log.timestamp }}</td>
        <td>{{ log.room }}</td>
        <td>{{ log.label }}</td>
    </tr>
    {% endfor %}
</table>

<h3>üñºÔ∏è Recent Screenshots</h3>
{% for img in images %}
<div class="image-block">
    <img src="/screenshots/{{ img.file }}">
    <small>üìç Room: {{ img.room }}</small>
</div>
{% endfor %}

</body>
</html>
