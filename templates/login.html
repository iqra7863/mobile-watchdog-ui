<!DOCTYPE html>
<html>
<head>
    <title>Guardian Vision Login</title>
    <style>
        body {
            background-color: #101010;
            color: white;
            font-family: Arial;
            text-align: center;
            padding-top: 100px;
        }
        input, button {
            padding: 10px;
            margin: 8px;
            font-size: 16px;
            border-radius: 6px;
        }
        .box {
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>üîê Guardian Vision Login</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username"><br>
            <input type="password" name="password" placeholder="Password"><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
